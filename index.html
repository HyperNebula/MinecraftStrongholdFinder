<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="color-scheme" content="dark light">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-unlit.min.css" rel="stylesheet" onerror="this.onerror=null;this.href='css/bootstrap-unlit.min.css';">



		<link rel="stylesheet" href="css/main.css">

		<title>Stronghold Finder</title>

		<meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
    	<meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">

	</head>

	<body>

		<br><br>
		
		<div class="container p-4">
			<div class="row">
				<div class="col">

					<center>
						<h1>Stronghold Finder</h1>
					</center>
					
				</div>
			</div>

			<div class="row mt-2">
				<div class="col">
					<center>
						<p>Use this simple tool to easily find the coordinates of a stronghold using only 2 eyes of ender <br>
						Record where you threw the pearl and where it stopped moving. Go ~100 blocks away perpendicular to the pearl and do it again</p>
					</center>
				</div>
			</div>
		</div>

		<br><br>

		<center>
		<div class="container">
			<form onsubmit="return findStronghold()">
				<div class="row">
					<div class="col">
						<h4>Pearl 1</h4>
					</div>
				</div>
				<div class="row justify-content-center mt-2">
				  	<div class="col-auto">
				    	<label for="inputXcoord1" class="col-form-label">1st Coordinate</label>
				  	</div>
				  	<div class="col-1">
						<input type="number" id="inputXcoord1" class="form-control" placeholder="X" required>
					</div>	 
				  	<div class="col-1">
				    	<input type="number" id="inputZcoord1" class="form-control" placeholder="Z" required>
					</div>

					<div class="col-auto">
				    	<label for="inputXcoord2" class="col-form-label">2nd Coordinate</label>
				  	</div>
				  	<div class="col-1">
						<input type="number" id="inputXcoord2" class="form-control" placeholder="X" required>
					</div>	 
				  	<div class="col-1">
				    	<input type="number" id="inputZcoord2" class="form-control" placeholder="Z" required>
					</div>
				</div>

				<div class="row mt-5">
					<div class="col">
						<h4>Pearl 2</h4>
					</div>
				</div>
				<div class="row justify-content-center mt-2">
				  	<div class="col-auto">
				    	<label for="inputXcoord1" class="col-form-label">1st Coordinate</label>
				  	</div>
				  	<div class="col-1">
						<input type="number" id="inputXcoord3" class="form-control" placeholder="X" required>
					</div>	 
				  	<div class="col-1">
				    	<input type="number" id="inputZcoord3" class="form-control" placeholder="Z" required>
					</div>

					<div class="col-auto">
				    	<label for="inputXcoord2" class="col-form-label">2nd Coordinate</label>
				  	</div>
				  	<div class="col-1">
						<input type="number" id="inputXcoord4" class="form-control" placeholder="X" required>
					</div>	 
				  	<div class="col-1">
				    	<input type="number" id="inputZcoord4" class="form-control" placeholder="Z" required>
					</div>
				</div>

				<div class="row mt-5">
					<div class="col">
						<button type="submit" class="btn btn-primary">Calculate</button>
					</div>
				</div>
			</form>

			<div class="row justify-content-center mt-5">
				<div class="col-8" id="finalAlert">

				</div>
			</div>
		</div>
		<center>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script>!window.bootstrap && document.write(unescape('%3Cscript src="js/bootstrap.bundle.min.js"%3E%3C/script%3E'))</script>
		
		<script src="js/main.js"></script>

	</body>
</html>
